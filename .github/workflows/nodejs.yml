name: Node CI

on:
  push:
    paths:
    - '.github'
    - '**.ts'
    - '**.json'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup NodeJS
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Linting
      uses: reviewdog/action-eslint@v1
      with:
        github_token: ${{ secrets.github_token }}
        eslint_flags: 'src/**/*.ts'
        reporter: github-pr-review
